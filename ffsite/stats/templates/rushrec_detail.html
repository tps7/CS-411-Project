{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <h3 class="round3">Full Stats for {{ object.player }} (Week {{ object.week }})</h3>
        </div>
    </div>
    {% for label, value in object.get_fields %}
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            {{ label }}: {{ value }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
